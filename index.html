<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1,viewport-fit=cover" name="viewport"/>
<meta content="#0b0b0b" name="theme-color"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"/>
<title>Должники</title>
<link href="manifest.json" rel="manifest"/>
<link href="icon.svg" rel="icon" type="image/svg+xml"/>
<!-- Если позже добавишь PNG для iOS: -->
<!-- <link rel="apple-touch-icon" href="apple-touch-icon.png" /> -->
<link href="styles.css" rel="stylesheet"/>
</head>
<body>
<header class="topbar">
<div class="brand">
<span aria-hidden="true" class="logo">₽</span>
<div class="titles">
<div class="h1">Должники</div>
<div class="sub" id="statsLine">—</div>
</div>
</div>
<button class="btn" id="btnAdd" type="button">＋</button>
</header>
<main class="wrap">
<section class="panel">
<div class="row">
<input autocomplete="off" class="input" id="q" placeholder="Поиск (имя/телефон/коммент)"/>
</div>
<div class="row chips">
<button class="chip chip-on" data-filter="active" type="button">Активные</button>
<button class="chip" data-filter="overdue" type="button">Просроченные</button>
<button class="chip" data-filter="closed" type="button">Закрытые</button>
<button class="chip" data-filter="all" type="button">Все</button>
</div>
</section>
<section class="list" id="list"></section>
<section class="panel">
<div class="row between">
<div class="muted">Резервная копия</div>
<div class="actions">
<button class="btn2" id="btnExport" type="button">Экспорт</button>
<label class="btn2">
            Импорт
            <input accept="application/json" hidden="" id="importFile" type="file"/>
</label>
</div>
</div>
<div class="hint">
        Данные хранятся <b>только на телефоне</b> (IndexedDB). Экспорт — на случай переустановки.
      <div class="version" id="appVersion">Версия —</div></div>
</section>
</main>
<!-- Модалка -->
<div aria-hidden="true" class="modal" id="modal">
<div class="sheet">
<div class="sheetTop">
<div class="sheetTitle" id="sheetTitle">—</div>
<button class="x" id="btnClose" type="button">✕</button>
</div>
<div class="sheetBody" id="sheetBody"></div>
</div>
</div>
<script src="app.js"></script>
<script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js");
    }
  </script>
</body>
</html>

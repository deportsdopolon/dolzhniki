<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0b" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Должники</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/svg+xml" href="icon.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo" aria-hidden="true">₽</span>
      <div class="titles">
        <div class="h1">Должники</div>
        <div class="sub" id="statsLine">—</div>
      </div>
    </div>
    <button class="btn" id="btnAddClient" type="button" aria-label="Добавить клиента">＋</button>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="row">
        <input id="q" class="input" placeholder="Поиск (имя/комментарий)" autocomplete="off" inputmode="search" />
      </div>
    </section>

    <section class="list" id="list"></section>

    <section class="panel">
      <div class="row between">
        <div class="muted">Резервная копия</div>
        <div class="actions">
          <button class="btn2" id="btnExport" type="button">Экспорт</button>
          <label class="btn2">
            Импорт
            <input id="importFile" type="file" accept="application/json" hidden />
          </label>
        </div>
      </div>
      <div class="hint">
        Данные хранятся <b>только на телефоне</b> (IndexedDB). Экспорт — на случай переустановки.
        <div class="version" id="appVersion">Версия —</div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="sheet">
      <div class="sheetTop">
        <div class="sheetTitle" id="sheetTitle">—</div>
        <button class="x" id="btnClose" type="button" aria-label="Закрыть">✕</button>
      </div>
      <div class="sheetBody" id="sheetBody"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) navigator.serviceWorker.register("./sw.js");
  </script>
</body>
</html>
